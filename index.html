<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 inputForm">
        <form class="form-inline">
          <label for="inpPrinRemain">Principal Remaining</label>
          <input type="text" class="input-small" placeholder="Principal Remaining" name="inpPrinRemain" id="inpPrinRemain" title="Loan amount remaining as on a particular date">
          <label for="inpEmi">EMI</label>
          <input type="text" class="input-small" placeholder="EMI" nam="inpEmi" id="inpEmi" title="EMI as on the date">
          <label for="inpInterest">Interest</label>
          <input type="text" class="input-small" placeholder="Interest" name="inpInterest" id="inpInterest" title="Interest % per annum">
          <label for="inpStartDate">Start Month</label>
          <input type="text" class="input-small date-picker" placeholder="mmyyyy" name="inpStartDate" id="inpStartDate" title="Month from which you need schedule">
          <button type="button" class="btn btn-primary" name="btnCalculate" id="btnCalculate">Calculate</button>
        </form>
      </div><!-- ./inputForm-->
    </div>
    <div class="row">
      <div class="col-lg-12 alert alert-danger errorMsg">
        <p><span></span></p>
      </div><!-- alert-->
    </div>

    <div class="userBody">
      <div class="row" id="results-row">
        <div class="col-lg-4" id="repaymentTable">
          <table class="table table-condensed table-hover">
            <caption>Loan Payment Schedule</caption>
            <thead>
              <tr>
                <th>#</th>
                <th>Prin Rem</th>
                <th>Prin Paid</th>
                <th>Int paid</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <!--
                  <script>
                    displayTable(2290889, 22489, 10.25, 1);
                  </script> -->  
            </tbody>
          </table>
        </div>

        <div class="col-lg-3">
          <div id="chart_div">
          </div>
          <div class="round-border totMsg">
            <p>
              <h4>Principal: <span id="totPrinMsg">3000000.56</span></h4>
              <h4>Interest: <span id="totIntMsg">4500000.56</span></h4>
              <h4>Total Amount: <span id="totPrinPlusIntMsg">7000000.43</span></h4>
            </p>
          </div>
        </div>

        <div class="col-lg-5" id="bar_chart_div">
          <p>This is bar chart div speaking. </p>
        </div>


      </div>
      <div class="row" id="lastEmiInfo">
        <div class="col-lg-12">
          <h4><span class="glyphicon glyphicon-arrow-right"> </span><span class="message"></span> We are listening to you!! Click for a super short <a class="btn btn-primary btn-xs" data-toggle="modal" href="#dataChangeModal">Survey</a></h4>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="surveyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <!--h4 class="modal-title">Modal title</h4-->
              </div>
              <div class="modal-body">
                <iframe src="https://docs.google.com/forms/d/1Xy5yyV06sPz3OUgcPODqvTcZQCL3_7BiOSqPZUPpS3c/viewform?embedded=true" width="100%" height="500px" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
              </div>
              <!--div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div-->
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!--div class="col-lg-6">
          <iframe src="https://docs.google.com/forms/d/1KESxHy44TK00uDMD8OM8SvMGxdFuauVJZDzSDE8mCCQ/viewform?embedded=true" width="350" height="180" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
        </div-->
        <!--div class="col-lg-6">
          <h4>We are listening to you!! Click for a super short <button type="button" class="btn btn-primary btn-xs" name="btnSurvey" id="btnSurvey">survey</button></h4>
      </div-->
      </div>

      <div class="row footer">
        <div class="col-12">
        </div>
      </div>
    </div><!-- /.container -->

    <!-- Modal which will prompt user to change values in a month -->
    <div class="modal fade" id="dataChangeModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">#<span id="labelMonthNumber"></span> <span id="labelMonth"></span></h4>
          </div>
          <div class="modal-body">
            <form class="form-inline">
              <label for="inpPrinRemain">EMI</label>
              <input type="text" class="input-small" placeholder="EMI" name="" id="inpPrinRemain" title="Loan amount remaining as on a particular date">
              <label for="inpEmi">EMI</label>
              <input type="text" class="input-small" placeholder="EMI" nam="inpEmi" id="inpEmi" title="EMI as on the date">
              <label for="inpInterest">Interest</label>
              <input type="text" class="input-small" placeholder="Interest" name="inpInterest" id="inpInterest" title="Interest % per annum">
              <label for="inpStartDate">Start Month</label>
              <input type="text" class="input-small date-picker" placeholder="mmyyyy" name="inpStartDate" id="inpStartDate" title="Month from which you need schedule">
              <button type="button" class="btn btn-primary" name="btnCalculate" id="btnCalculate">Calculate</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</body>
